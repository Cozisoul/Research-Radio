<!doctype html>
<html lang="en-ZA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Research Radio — Thapelo Madiba Masebe</title>
  
  <!-- The single, definitive stylesheet for the TMM-OS visual system -->
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>

  <!-- ============================================================
       THE OS SHELL
       This container holds all background layers that will fade
       when a modal or overlay is active. It is the "desktop."
       ============================================================ -->
  <div id="os-shell">
    <a class="skip-link" href="#main">Skip to content</a>
    
    <header class="site-header" role="banner">
      <p class="annotation">*TMM-OS/RESEARCH-RADIO/V1.6*</p>
      <h1>Research Radio</h1>
    </header>

    <!-- The main content area, primarily for accessibility targeting -->
    <main id="main" class="content-grid" role="main"></main>
    
    <!-- The Hub is the primary archival interface, hidden by default -->
    <aside id="hub" class="hub" hidden>
      <div class="hub-header">
        <p class="annotation">*THE_HUB/ARCHIVE_INTERFACE...</p>
      </div>
      <div class="hub-grid" role="region" aria-label="The Hub">
        <section class="tile">
          <h3>Journal</h3>
          <ul id="journalList"></ul>
          <nav id="journal-pagination"></nav>
        </section>
        <section class="tile">
          <h3>Projects</h3>
          <ul id="projectList"></ul>
        </section>
        <section class="tile">
          <h3>Current Input</h3>
          <ul id="currentList"></ul>
        </section>
        
        <!-- The Sensor/FX Module provides its own container "port" -->
        <section id="sensor-tile" class="tile"></section>
      </div>
    </aside>
  </div>

  <!-- ============================================================
       FOREGROUND & PERIPHERAL LAYERS
       These elements are siblings to the OS Shell, not children.
       This is critical to prevent them from inheriting the .faded class.
       ============================================================ -->

  <!-- The Essay Modal is the focused reading layer -->
  <div id="essayModal" class="modal">
    <div class="modal-content">
      <button id="closeEssay" class="close-btn" aria-label="Close Essay">×</button>
      <div class="essay-grid-container">
        <article id="essayModalContent" class="essay-content"></article>
        <aside id="essayMarginalia" class="marginalia"></aside>
      </div>
    </div>
    
  </div>
    <div id="command-palette" class="command-palette" hidden>
    <input type="text" id="command-input" placeholder="Search the archive or run a command..." />
    <ul id="command-results"></ul>
  </div>

  <!-- The Signal Player is the persistent OS status bar -->
  <footer id="signal-player-container" class="signal-player" role="contentinfo">
    <!-- The SignalPlayer.js module will render its UI here -->
  </footer>

  <!-- ============================================================
       LIBRARIES & ORCHESTRATOR
       ============================================================ -->
  <!-- External library for the Sensor/FX Module -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <!-- External library for the Markdown content parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- The main application orchestrator -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
